<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-product Thêm sản phẩm</title>
    <!-- Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin-right: 10px;
        }

        .container {
            margin-top: 50px;
        }

        .sidebar {
            background-color: #555;
            color: #fff;
            padding: 15px;
        }

        .main {
            margin-left: 200px;
            padding: 20px;
        }

        .page-header {
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .checkbox {
            margin-top: 10px;
        }

        button {
            display: inline-block;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        button[type="reset"] {
            background-color: #ccc;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html">Trang chủ</a>
        <span>Admin</span>
        <span>Đăng xuất</span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="sidebar">
                <ul>
                    <li><a href="category.html">Quản lý danh mục</a></li>
                    <li><a href="admin-product.html">Quản lý sản phẩm</a></li>
                </ul>
            </div>

            <div class="main">
                <div class="row">
                    <h1 class="page-header">Thêm sản phẩm</h1>
                </div>

                <div class="row">
                    <form role="form" method="post" enctype="multipart/form-data" id="productForm" onsubmit="addProduct(event)">
                        <div class="form-group">
                            <label>Tên sản phẩm</label>
                            <input required name="prd_name" class="form-control" placeholder="">
                        </div>

                        <div class="form-group">
                            <label>Giá sản phẩm</label>
                            <input required name="prd_price" type="number" min="0" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Ảnh sản phẩm</label>
                            <input required name="prd_image" type="file">
                            <br>
                            <div>
                                <!-- <img style="filter: drop-shadow(0 0 5px rgb(119, 119, 145));" width="80px" src="img/gift.gif"> -->
                            </div>
                        </div>

                        <button type="submit">Thêm sản phẩm</button> 
                        <button type="reset">Làm mới</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="admin-addp.js"></script> 
</body>

</html>
