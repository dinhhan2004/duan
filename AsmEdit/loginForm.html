    <script>
		function validateForm() {
  var username = document.forms["loginForm"]["tenDN"].value;
  var password = document.forms["loginForm"]["matkhau"].value;
  var MKDung = "ps32670"; // pass đúng 
  var tenDNDung = "FPT Polytechnic"; // tên đăng nhập đúng

  if ( username == "") {
    alert("Vui lòng nhập tên đăng nhập");
    return false;
  }

  if (password == "") {
    alert("Vui lòng nhập mật khẩu");
    return false;
  }

  if (username !== tenDNDung) {
    alert("Tên đăng nhập không đúng");
    return false;
  }

  if (password !== MKDung) {
    alert("Mật khẩu không đúng");
    return false;
  }

  return true; // trả về true nếu tất cả điều kiện đều đúng
}
